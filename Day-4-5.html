<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let earn=prompt ("Enter your Sales:")
        let comm=0
        if (earn <=5000){
            comm=(earn *(0.02))
        }else if (5000<earn && earn <= 10000){
            comm = (earn*(0.05))
        }else if (10000< earn && earn <= 20000){
            comm = (earn *(0.07))
        }else{
            comm=(earn *(0.1))
        }
        console.log (comm)
    </script>
</body>
</html>
